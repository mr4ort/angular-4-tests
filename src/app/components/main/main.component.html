<mat-toolbar color="primary" class="header">
  <span>Application</span>
</mat-toolbar>
<mat-card class="form">
  <form [formGroup]="mainForm" novalidate id="main-form">
    <mat-card-title class="form-title" id="form-title">
      Form
    </mat-card-title>
    <mat-card-content>

      <div class="input-row">
        <mat-form-field class="fool-width">
          <input matInput placeholder="Name" formControlName="name" name="name">
        </mat-form-field>
      </div>

      <div class="input-row">
        <mat-radio-group name="gender" [(value)]="favoriteGender" formControlName="gender" id="gender">
          <mat-radio-button name="gender" *ngFor="let gender of genders"  [value]="gender">
            {{gender}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <!--<div class="input-row">-->
        <!--<mat-form-field class="fool-width">-->
          <!--<mat-select placeholder="Age" [(value)]="selectedAge" formControlName="age" name="age" id="age">-->
            <!--<mat-option *ngFor="let age of ages" [value]="age">-->
              <!--{{ age }}-->
            <!--</mat-option>-->
          <!--</mat-select>-->
        <!--</mat-form-field>-->
      <!--</div>-->

      <div class="input-row">
        <select name="age" id="age" [(value)]="selectedAge" formControlName="age">
          <option *ngFor="let age of ages" [value]="age">{{ age }}</option>
        </select>
      </div>

      <div class="input-row">
        <my-date-picker [options]="myDataPickerOptions" formControlName="date"  name="date" id="datapicker"></my-date-picker>
      </div>


      <button mat-raised-button id="submit-button" color="primary" (click)="submitForm(mainForm.value)" [disabled]="mainForm.invalid">Send data</button>
    </mat-card-content>
  </form>

</mat-card>
