<mat-toolbar color="primary" class="header">
  <span>Application</span>
  <a routerLink="/second">second page</a>
</mat-toolbar>
<mat-card class="form">
  <form [formGroup]="mainForm" novalidate id="main-form">
    <mat-card-title class="form-title" id="form-title">
      Form
    </mat-card-title>
    <mat-card-content>

      <div class="input-row">
        <mat-form-field class="fool-width">
          <input matInput placeholder="Name" formControlName="name" name="name">
        </mat-form-field>
      </div>

      <div class="input-row">
        <div class="input-block fool-width">
          <mat-form-field class="fool-width">
            <input matInput placeholder="Email" formControlName="email" name="email">
          </mat-form-field>
        </div>
        <div class="error-box" *ngIf="mainForm.controls['email'].invalid && mainForm.controls['email'].touched">
          <span class="error-message" *ngIf="mainForm.controls['email'].errors.email">email not valid</span>
          <span class="error-message" *ngIf="mainForm.controls['email'].errors.required">email is required {{mainForm.controls.email.required}}</span>
        </div>
      </div>

      <div class="input-row">
        <mat-radio-group name="gender" [(value)]="favoriteGender" formControlName="gender" id="gender">
          <mat-radio-button name="gender" *ngFor="let gender of genders"  [value]="gender">
            {{gender}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <!--<div class="input-row">-->
        <!--<mat-form-field class="fool-width">-->
          <!--<mat-select placeholder="Age" [(value)]="selectedAge" formControlName="age" name="age" id="age">-->
            <!--<mat-option *ngFor="let age of ages" [value]="age">-->
              <!--{{ age }}-->
            <!--</mat-option>-->
          <!--</mat-select>-->
        <!--</mat-form-field>-->
      <!--</div>-->

      <div class="input-row">
        <select name="age" id="age" [(value)]="selectedAge" formControlName="age">
          <option *ngFor="let age of ages" [value]="age">{{ age }}</option>
        </select>
      </div>

      <div class="input-row">
        <my-date-picker [options]="myDataPickerOptions" formControlName="date"  name="date" id="datapicker"></my-date-picker>
      </div>


      <button mat-raised-button id="submit-button" color="primary" (click)="submitForm(mainForm)">Send data</button>
    </mat-card-content>
  </form>

</mat-card>
